<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyBuddy - Task Scheduler</title>
  <style>
    :root {
      --primary: #4CAF50;
      --background-light: #f9f9f9;
      --background-dark: #121212;
      --text-light: #222;
      --text-dark: #eee;
      --card-light: #e0f7fa;
      --card-dark: #1f1f1f;
      --input-light: #ffffff;
      --input-dark: #2c2c2c;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--background-light);
      color: var(--text-light);
      transition: all 0.4s ease;
    }

    .dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark);
    }

    .dark-mode .task-item,
    .dark-mode .goal-item,
    .dark-mode section {
      background-color: var(--card-dark);
      color: var(--text-dark);
    }

    .dark-mode input[type="text"],
    .dark-mode input[type="password"],
    .dark-mode input[type="date"] {
      background-color: var(--input-dark);
      color: var(--text-dark);
      border: 1px solid #555;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    section {
      margin: 1rem auto;
      max-width: 800px;
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.4s;
    }

    .container {
      padding: 1rem;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .task-list, .goal-list {
      list-style: none;
      padding: 0;
    }

    .task-item, .goal-item {
      background: var(--card-light);
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      border-radius: 8px;
      animation: fadeIn 0.5s ease-in;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .login-form {
      max-width: 300px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    input[type="text"], input[type="password"], input[type="date"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      background-color: var(--input-light);
      color: var(--text-light);
    }

    button {
      padding: 0.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .toggle-dark {
      cursor: pointer;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      transition: transform 0.3s;
    }

    .toggle-dark:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src=""C:\Users\JOSHVA\OneDrive\Desktop\StudyBuddy\image.png"" alt="StudyBuddy Logo">
      <h1>StudyBuddy</h1>
    </div>
    <button class="toggle-dark" onclick="toggleDarkMode(this)">🌙</button>
  </header>

  <section id="loginSection">
    <h2>Login</h2>
    <form class="login-form" onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <h3>New here? Register</h3>
    <form class="login-form" onsubmit="register(event)">
      <input type="text" id="newUsername" placeholder="New Username" required />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <button type="submit">Register</button>
    </form>
  </section>

  <section id="dashboard" style="display: none;">
    <h2>My Tasks</h2>
    <input type="text" id="newTask" placeholder="New task" />
    <input type="date" id="taskDate" />
    <button onclick="addTask()">Add Task</button>
    <button onclick="clearTasks()">Clear All Tasks</button>
    <ul class="task-list" id="taskList"></ul>

    <h2>My Goals</h2>
    <input type="text" id="newGoal" placeholder="New goal" />
    <button onclick="addGoal()">Add Goal</button>
    <button onclick="clearGoals()">Clear All Goals</button>
    <ul class="goal-list" id="goalList"></ul>
  </section>

  <script>
    const users = {
      user: "pass"
    };

    function toggleDarkMode(button) {
      const isDark = document.body.classList.toggle('dark-mode');
      button.textContent = isDark ? '☀️' : '🌙';
    }

    function register(e) {
      e.preventDefault();
      const newUser = document.getElementById("newUsername").value;
      const newPass = document.getElementById("newPassword").value;

      if (users[newUser]) {
        alert("Username already exists!");
      } else {
        users[newUser] = newPass;
        alert("Registration successful! You can now login.");
        document.getElementById("newUsername").value = "";
        document.getElementById("newPassword").value = "";
      }
    }

    function login(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (users[user] && users[user] === pass) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        alert("Incorrect username or password");
      }
    }

    function createActionButtons(onEdit, onDelete) {
      const btnContainer = document.createElement("div");
      const editBtn = document.createElement("button");
      const deleteBtn = document.createElement("button");

      editBtn.textContent = "✏️";
      deleteBtn.textContent = "🗑️";

      editBtn.onclick = onEdit;
      deleteBtn.onclick = onDelete;

      btnContainer.appendChild(editBtn);
      btnContainer.appendChild(deleteBtn);

      return btnContainer;
    }

    function addTask() {
      const taskInput = document.getElementById("newTask");
      const taskDate = document.getElementById("taskDate");
      const taskList = document.getElementById("taskList");
      const text = taskInput.value.trim();
      const date = taskDate.value;

      if (text !== "") {
        const li = document.createElement("li");
        li.className = "task-item";
        const span = document.createElement("span");
        span.textContent = `${text} (Due: ${date})`;

        const actionBtns = createActionButtons(() => editItem(span), () => li.remove());

        li.appendChild(span);
        li.appendChild(actionBtns);
        taskList.appendChild(li);
        taskInput.value = "";
        taskDate.value = "";
      }
    }

    function clearTasks() {
      document.getElementById("taskList").innerHTML = "";
    }

    function addGoal() {
      const goalInput = document.getElementById("newGoal");
      const goalList = document.getElementById("goalList");
      const goalText = goalInput.value.trim();

      if (goalText !== "") {
        const li = document.createElement("li");
        li.className = "goal-item";
        const span = document.createElement("span");
        span.textContent = goalText;

        const actionBtns = createActionButtons(() => editItem(span), () => li.remove());

        li.appendChild(span);
        li.appendChild(actionBtns);
        goalList.appendChild(li);
        goalInput.value = "";
      }
    }

    function clearGoals() {
      document.getElementById("goalList").innerHTML = "";
    }

    function editItem(span) {
      const newText = prompt("Edit item:", span.textContent);
      if (newText !== null && newText.trim() !== "") {
        span.textContent = newText;
      }
    }
  </script>
</body>
</html>
